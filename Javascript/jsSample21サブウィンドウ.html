<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function winOpen(jpURL) {
			window.open(jpURL,"sub");
		}
		function subwin(jpURL) {
			window.open(jpURL,"","width=640,height=480,top=100,left=100");
		}
		function subWinOpt(option) {
			window.open("jsSample21サブウィンドウ.html","sub","width=640,height=480,top=0,left=0" + "," + option);
		}
		function winCenter() {
			var w = (screen.width - 640) / 2;
			var h = (screen.height - 480) / 2;
			window.open("jsSample21サブウィンドウ.html","","width = 640,height=480"+
				",left=" + w + ",top=" + h);
		}
		function winOpen2() {
			window.open("jsSample21サブウィンドウ.html","subwin","width=320,height=240,left=100,top=50");
		}
		function winOpen3() {
			window.open("jsSample22サブウィンドウ2.html","subwin","width=320,height=240,left=100,top=50");
		}
	</script>
</head>
<body>
	<form name="sample">
		<input type="button" value="別窓" onclick='winOpen("jsSample21サブウィンドウ.html")'><br>
		<input type="button" value="別窓" onclick='subwin("jsSample21サブウィンドウ.html")'><br>
		<input type="button" value="スクロールON" onclick='subWinOpt("scrollbars=yes")'><br>
		<input type="button" value="スクロールOFF" onclick='subWinOpt("scrollbars=no")'><br>
		<input type="button" value="スクロールOFF2" onclick='subWinOpt("scrollbars=no, toolbar=no, menubar=no,"+
			",status=no,directories=no, resizable=no")'><br>
		<input type="button" value="中央表示" onclick="winCenter()"><br>
		<input type="button" value="サブウィンドウ2" onclick="winOpen3()"><br>

	</form>
</body>
</html>
