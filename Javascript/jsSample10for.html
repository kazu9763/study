<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	for (var i = 1; i <= 10; i++) {
		document.write("繰り返し文です" + i + "<br>");
	};

	var rank = 1;
	var mnt = new Array(
		"富士山",
		"白根山",
		"奥穂高岳",
		"槍ヶ岳",
		"高岳");
	document.write('<table border="3">');
	for (var i = 0; i <= 4; i++) {
		document.write('<tr><td>' + (i + 1) + '位</td><td>' + mnt[i] + '</td></tr>');
	}
	document.write('</table>');

	for(var i = 1; i <= 10; i++) {
		if(i == 3) continue;
		if(i == 7) break;
		document.write(i + "回目の繰り返しです！<br>");
	}
</script>
</body>
</html>
